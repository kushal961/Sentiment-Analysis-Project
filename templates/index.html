<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analysis</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="glass-card text-center">
            <h1 class="title">Tweet Sentiment Analysis</h1>
            <p class="subtitle">Analyze the emotion behind a tweet!</p>
            <form action="/predict" method="post">
                <textarea class="form-control mb-3" name="tweet" placeholder="Enter a tweet..." required>{{ tweet if tweet else '' }}</textarea>
                <button type="submit" class="btn">Analyze Sentiment</button>
            </form>
            {% if sentiment %}
                <h2 class="result">Sentiment: <span class="badge sentiment-badge">{{ sentiment }}</span></h2>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</body>
</html>
